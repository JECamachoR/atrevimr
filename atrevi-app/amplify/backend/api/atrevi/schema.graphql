type User @model
@auth(rules: [
    {allow: owner, ownerField: "id"}
    {allow: groups, groups: ["Admin"]}
])
@key(name: "byPhone", fields: ["phone"]) {
  id: String
  phone: AWSPhone!
  email: AWSEmail
  balance: Float
  frequency: String
  DOTW: String
  name: String
  profileIMG: String
  goals: [Goal]! @connection(keyName: "byUser", fields: ["id"])
  funds: [Fund]! @connection(keyName: "byUser", fields: ["id"])
  transactions: [Transaction]! @connection(keyName: "byUser", fields: ["id"])
}

type Goal @model
@auth(rules: [
    {allow: owner},
    {allow: groups, groups: ["Admin"]}
])
@key(name: "byUser", fields: ["owner", "name"]){
    id: ID!
    owner: String
    name: String!
    ammount: Float!
    date: AWSDate!
    unsplashIMG: AWSJSON
    category: String!
    premadeGoalID: ID
    PremadeGoal: PrebakedGoal @connection
}

type PrebakedGoal @model 
@auth(rules: [{allow: groups, groups: ["Admin"]}])
{
    id: ID!
    name: String!
    ammount: Float!
    unsplashIMG: AWSJSON
    category: String!
}

type Fund @model
@auth(rules: [
    {allow: owner},
    {allow: groups, groups: ["Admin"]}
])
@key(name: "byUser", fields: ["owner"]) {
    id: ID!
    owner: String
    name: String!
    balance: Float!
    recurringAmmount: Float
    category: String
    unsplashIMG: AWSJSON
    prebakedFundID: ID
    prebakedFund: PrebakedFund @connection
    transactions: [Transaction]! @connection(keyName: "byFund", fields: ["id"])
}

type PrebakedFund @model 
@auth(rules: [{allow: groups, groups: ["Admin"]}])
{
    id: ID!
    name: String!
    category: String!
    unsplashIMG: AWSJSON
}

type Transaction @model
@auth(rules: [
    {allow: owner},
    {allow: groups, groups: ["Admin"]}
])
@key(name: "byUser", fields: ["owner"])
@key(name: "byFund", fields: ["fundID"]) {
    id: ID!
    fundID: ID!
    owner: String
    ammount: Float!
    concept: String!
    fund: Fund @connection
}

type Questions @model
@auth(rules: [
    {allow: owner, ownerField: "id" operations: [create]},
    {allow: groups, groups: ["Admin"]}
])
 {
    id: String!
    birthdate: AWSDate!
    age: Int!
    gender: String!
    ocupation: String!
    monthlyIncome: Float!
    monthlySpend: Float!
    frequency: String!
    yearlySavings: Float!
    keepsSavings: String!
    recordKeepingPlace: String!
    selfRating: String!
}